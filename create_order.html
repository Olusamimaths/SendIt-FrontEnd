<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create a Parcel Delivery Order</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome/css/all.min.css">
  </head>
  <body>
   <nav>
     <ul id="#nav">
       <li><a href="index.html">SendIT</a></li>
       <li><a href="profile.html">My Profile</a></li>
     </ul>
   </nav>

   <div id="two_col_order">
    <div class="col_1">
        <form action="" method="POST">
            <h2>CREATE A DELIVERY ORDER:</h2>
            <div>
                <label for="Weight">Weight*:</label><br/>
              <input type="text" name="Weight" id="Weight" required>
            </div>
            <div>
                <label for="from">From*:</label><br/>
              <input type="text" name="from" id="from" required>
            </div>
            <div>
                <label for="to">To*:</label><br/>
              <input type="text" name="to" id="to" required>
            </div>
            <div>
                <label for="to">Current Location*:</label><br/>
              <input type="text" name="current_loc" id="current_loc" required>
            </div>
            <button type="submit" name="create_order" id="btn_login">Create order</button>
          </form>
          </div>
    <div class="col_2">
             
      </div>
   </div>
   <footer>
     <div id="footer">
       <h4> &copy; SendIT</h4>
       <h5>Made with love by Olusola</h5>
     </div>
   </footer>
  </body>
</html>
